name: expense
description: "A Flutter expense tracking application with local-first architecture"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.6
  hydrated_bloc: ^9.1.5
  bloc_concurrency: ^0.2.5
  equatable: ^2.0.7

  # Routing
  go_router: ^14.6.2

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  drift: ^2.20.3
  sqlite3_flutter_libs: ^0.5.24
  path_provider: ^2.1.5
  path: ^1.9.1

  # Backend & Sync
  supabase_flutter: ^2.9.1
  connectivity_plus: ^6.1.1

  # Internationalization
  easy_localization: ^3.0.7
  intl: 0.20.2

  # Environment Configuration
  flutter_dotenv: ^5.2.1

  # Code Generation
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # UI & Utilities
  flutter_svg: ^2.0.14
  fl_chart: ^0.70.1
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  logger: ^2.5.0
  uuid: ^4.5.1
  google_fonts: ^7.0.2
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.2.0
  flutter_animate: ^4.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.13
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  drift_dev: ^2.20.3
  hive_generator: ^2.0.1

  # Flavor Management
  flutter_flavorizr: ^2.2.3

  # Assets
  flutter_launcher_icons: ^0.14.2
  flutter_native_splash: ^2.4.3

flutter:
  uses-material-design: true
  
  assets:
    - assets/translations/
    - .env.dev
    - .env.prod

# Flavor Configuration
flavorizr:
  app:
    android:
      flavorDimensions: "flavor-type"
    ios:
      name: "Expense"

  flavors:
    dev:
      app:
        name: "Expense"
      android:
        applicationId: "ts.mila.expense.dev"
      ios:
        bundleId: "ts.mila.expense.dev"
    
    prod:
      app:
        name: "Expense"
      android:
        applicationId: "ts.mila.expense"
      ios:
        bundleId: "ts.mila.expense"

# Launcher Icons
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  adaptive_icon_background: "#2196F3"
  adaptive_icon_foreground: "assets/icon/icon_foreground.png"

# Native Splash
flutter_native_splash:
  color: "#2196F3"
  image: assets/splash/splash.png
  android: true
  ios: true
